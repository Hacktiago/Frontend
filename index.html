<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi p√°gina web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-shapes">
        <div class="container">
            <h1>Servicio de Parqueadero</h1>
            <form id="form">
                <div class="input-group">
                    <label for="licensePlate">Placa</label>
                    <input type="text" id="licensePlate" name="license_plate" placeholder="Ingrese la placa" required>
                </div>
                <div class="input-group">
                    <label for="color">Color</label>
                    <input type="text" id="color" name="color" placeholder="Ingrese el color" required>
                </div>
                <div class="input-group">
                    <label for="photo">Seleccionar foto</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>
                <button class="submit-btn" type="submit" >Registrar Ingreso</button>
            </form>
            <button id="enviar-btn" > Enviar </button>
        </div>
    </div>
    <script src='./script.js'></script>
</body>
</html>
