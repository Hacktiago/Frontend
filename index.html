<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi p√°gina web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-shapes">
        <div class="container">
            <label for="url_input">URL del servidor</label>
            <input type="text" id="url_input" name="url_input" placeholder="url del Servidor">
            <button id="set-url-btn">Guardar url del servidor</button>
            <p class="success hidden" id="success-msg">url Guardada!! :D</p>
            <p>Ejemplo: http://localhost:3000</p>
        </div>
        <div class="container">
            <h1>Servicio de Parqueadero</h1>
            <form id="form">
                <div class="input-group">
                    <h2>Registrar Vehiculo</h2>
                    <label for="licensePlate">Placa</label>
                    <input type="text" id="licensePlate" name="license_plate" placeholder="Ingrese la placa" required>
                </div>
                <div class="input-group">
                    <label for="color">Color</label>
                    <input type="text" id="color" name="color" placeholder="Ingrese el color" required>
                </div>
                <div class="input-group">
                    <label for="photo">Seleccionar foto</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>
                <button class="submit-btn" id="enviar-btn">Registrar Ingreso</button>
            </form>
        </div>
        <div class="container">
            <form >
                <div class="input-group">
                    <h2>Retirar Vehiculo</h2>
                    <label for="toRemovelicensePlate">Placa</label>
                    <input type="text" id="toRemovelicensePlate" name="license_plate" placeholder="Ingrese la placa" required>
                </div>
                <button class="submit-btn" id="delete-car-btn">Retirar Vehiculo</button>
            </form>
        </div>
        <div class="container">
            <button id="get-cars-btn" class="submit-btn"> Listar Vehiculos </button>
            <ul id="carros"></ul>
        </div>
    </div>
    <script src='./script.js'></script>
</body>
</html>
